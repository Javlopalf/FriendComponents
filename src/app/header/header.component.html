<header class="header">
  <div class="logo">
    <a routerLink="/inicio">
      <img src="assets/images/logo.png">
    </a>
  </div>
  <div class="text-container">
    <span><h1 routerLink="/inicio">FriendComponents</h1></span>
  </div>
  <div class="images-container">
    <div *ngIf="isLoggedIn" class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown"
        aria-expanded="false">
        {{ userName }}
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
        <li><span class="dropdown-item-text"><strong>{{ userName }}</strong></span></li>
        <li><span class="dropdown-item-text">{{ userEmail }}</span></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li><button class="dropdown-item logout" (click)="logout()">Cerrar sesi√≥n</button></li>
      </ul>
    </div>
    <a routerLink="/carrito" class="cart-icon">
      <img src="assets/images/carrito.png" alt="compra">
      <!-- Badge para mostrar la cantidad de productos -->
      <span class="cart-badge" *ngIf="cartCount > 0">{{ cartCount }}</span>
    </a>
  </div>
</header>
